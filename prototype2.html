<!DOCTYPE html>
<html lang="en">
<head>
    <title>LMS1 Project Site</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/prototype2.css">
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>
    <div id="header">
        <h1>Prototype v2</h1>
    </div>
    <div id="container">
        <div id="left-side">
            <form id="the-form">
                <div id="form-header">
                    <h3>Vehicle On?</h3>
                    <label class="switch">
                        <input type="checkbox" id="system-status">
                        <span class="slider round"></span>
                    </label>
                    
                </div>
                <fieldset id="the-fieldset">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="title">
                            <h3>Obstacle</h3>
                        </div>
                        <div class="form">
                            <label for="obstacle1" id="obstacle1label">On</label>
                            <input type="radio" id="obstacle1" name="obstacle" value="On">
                            <label for="obstacle2" id="obstacle2label">Off</label>
                            <input type="radio" id="obstacle2" name="obstacle" value="Off" checked>
                        </div>
                    </div>
                    <div class="row">
                        <div class="title">
                            <h3>Drift</h3>
                        </div>
                        <div class="form">
                            <label for="drift1" id="drift1label">Left Drift</label>
                            <input type="radio" id="drift1" name="drift" value="left-drift" checked>
                            <label for="drift2" id="drift2label">None</label>
                            <input type="radio" id="drift2" name="drift" value="none">
                        </div>
                    </div>
                    <div class="row">
                        <div class="title">
                            <h3>Speed</h3>
                        </div>
                        <div class="form">
                            <label for="speed1">33 mph</label>
                            <input type="radio" id="speed1" name="speed" value="33" checked>
                            <label for="speed2">38 mph</label>
                            <input type="radio" id="speed2" name="speed" value="38">
                        </div>
                    </div>
                    <div class="row">
                        <div class="title">
                            <h3>Lane Changing</h3>
                        </div>
                        <div class="form">
                            <label for="lane1">None</label>
                            <input type="radio" id="lane1" name="lane" value="none" checked>
                            <label for="lane2">Turn Signal</label>
                            <input type="radio" id="lane2" name="lane" value="signal">
                            <label for="lane3">Torque on Wheel</label>
                            <input type="radio" id="lane3" name="lane" value="torque">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="right-side">
            <img id="the-gif">
        </div>
    </div>
    <script src="scripts/prototype2.js"></script>
</body>
</html>
